cradle:
  direct:
    arguments:
      - -Wall
      - -Wcompat
      - -Widentities
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wpartial-fields
      - -Wredundant-constraints
      - -isrc
      - -package-env - # so that .ghci-environment.* generated by cabal is not used


